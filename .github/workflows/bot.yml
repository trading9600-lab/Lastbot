name: Crypto Signal Bot (MEXC)

on:
  schedule:
    - cron: "*/5 * * * *"   # ✅ ONLY ONE schedule (every 5 minutes)
  workflow_dispatch:        # ✅ Manual run allowed

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install ccxt pandas requests

      - name: Run bot
        run: python main.py
        
